services:
  postgres-rag:
    image: pgvector/pgvector:pg16
    container_name: multimodal-rag-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"    # 호스트의 localhost:5432로 접근 가능
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    env_file:
      - ./.env        # 같은 폴더의 .env 파일 사용
    volumes:
      # 데이터 영속성을 위한 볼륨 (Docker 관리 볼륨 사용)
      - postgres-data:/var/lib/postgresql/data
      # 초기화 SQL 스크립트
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    # 리소스 제한 (선택사항)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

networks:
  rag-network:
    driver: bridge
    name: multimodal-rag-network

# 명명된 볼륨 사용 (WSL 환경에서 권한 문제 해결)
volumes:
  postgres-data:
    driver: local